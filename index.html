<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>iWDL</title>
        <style type="text/css" media="screen">@import "css/jqtouch.min.css";</style>
        <style type="text/css" media="screen">@import "themes/apple/theme.min.css";</style>
<!--
        <script src="lib/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="lib/jquery.flot.min.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="lib/jquery.timers.js" type="application/x-javascript" charset="utf-8"></script>
-->
        <script src="lib/all.js" type="application/x-javascript" charset="utf-8"></script>
        <!--[if IE]><script language="javascript" type="text/javascript" src="lib/excanvas.min.js"></script><![endif]-->
        <script src="iwdl.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="iwdl_settings.js" type="application/x-javascript" charset="utf-8"></script>
        <style type="text/css" media="screen">
            body.fullscreen #home .info {
                display: none;
            }
            #splash {
                padding: 50px 10px 40px;
                text-shadow: rgba(255, 255, 255, 0.3) 0px -1px 0;
                font-size: 18px;
                text-align: center;
                background: #161618;
                color: white;
            }
            #splash p {
                margin-bottom: 8px;
            }
            #about {
                padding: 100px 10px 40px;
                text-shadow: rgba(255, 255, 255, 0.3) 0px -1px 0;
                font-size: 18px;
                text-align: center;
                background: #161618;
                color: white;
            }
            #about p {
                margin-bottom: 8px;
            }
            .iwdl {
                padding: 4px 1px 4px 5px;
                font-size: 15px;
                color: #585858;
            }
            .head {
                font-size: 15px;
                color: black;
            }
            .iwdl_overview {
                padding: 5px 2px 5px 2px;
                background: #dce1eb;
            }
            .black {
                color: black;
            }
            .left {
                text-align: left;
            }
            .right {
                text-align: right;
            }
            .center {
                text-align: center;
            }
            .w25 {
                width: 25%;
            }
            .w50 {
                width: 50%;
            }
        </style>
    </head>
    <body id='body'>
        <div id="about">
                <p><strong>iWDL</strong><br />Version 0.6<br />
                    <p><strong>By Sietse Visser</strong></p>
                <p><em>Weather Display Live<br /> on you iPhone</em></p>
                    <p>&nbsp;</p>
                    <p>sietse@sietse.nl</p>
                <p><br /><br /><a href="#" class="grayButton goback">Close</a></p>
        </div>

        <div id="graphs">
            <div class="toolbar">
                <h1 iwdltxt="graphmenu"></h1>
                <a href="#" class="back" iwdltxt="back"></a>
            </div>
            <ul class="rounded">
                <li class="arrow"><a href="#hour"  iwdltxt="ghour"></a></li>
                <li class="arrow"><a href="#day"   iwdltxt="gday"></a></li>
                <li class="arrow"><a href="#week"  iwdltxt="gweek"></a></li>
                <li class="arrow"><a href="#month" iwdltxt="gmonth"></a></li>
            </ul>
        </div>

        <div id="home" class="current">
            <div class="toolbar">
                <h1>iWeather Live</h1>
                <a class="button flip" id="infoButton" href="#about" iwdltxt="about"></a>
            </div>
            <ul class="iwdl_overview">
                <li><div id='home_display'></div></li>
            </ul>
            <ul class="rounded">
                <li class="arrow"><a href="#live_weather"  iwdltxt="live_weather"></a></li>
                <li class="arrow"><a href="#min_max"       iwdltxt="min_max"></a></li>
                <li class="arrow"><a href="#graphs"        iwdltxt="graphs"></a></li>
            </ul>
        </div>

    </body>
</html>
