<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>iWDL</title>
        <style type="text/css" media="screen">@import "css/jqtouch.min.css";</style>
        <style type="text/css" media="screen">@import "themes/apple/theme.min.css";</style>
        <script src="lib/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>
        <!--[if IE]><script language="javascript" type="text/javascript" src="lib/excanvas.min.js"></script><![endif]-->
        <script src="iwdl.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="iwdl_settings.js" type="application/x-javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            var jQT = new $.jQTouch({
                addGlossToIcon: false,
                startupScreen: 'iwdl_startup.png',
                statusBar: 'black',
                preloadImages: [
                    'themes/apple/img/back_button.png',
                    'themes/apple/img/back_button_clicked.png',
                    'themes/apple/img/button_clicked.png',
                    'themes/apple/img/grayButton.png',
                    'themes/apple/img/whiteButton.png',
                    'themes/apple/img/loading.gif'
                    ]
            });
        </script>
        <style type="text/css" media="screen">
            body.fullscreen #home .info {
                display: none;
            }
            #splash {
                padding: 50px 10px 40px;
                text-shadow: rgba(255, 255, 255, 0.3) 0px -1px 0;
                font-size: 18px;
                text-align: center;
                background: #161618;
                color: white;
            }
            #splash p {
                margin-bottom: 8px;
            }
            #about {
                padding: 100px 10px 40px;
                text-shadow: rgba(255, 255, 255, 0.3) 0px -1px 0;
                font-size: 18px;
                text-align: center;
                background: #161618;
                color: white;
            }
            #about p {
                margin-bottom: 8px;
            }
            .iwdl {
                padding: 4px 1px 4px 5px;
                font-size: 15px;
                color: #585858;
            }
            .black {
                color: black;
            }
            .left {
                text-align: left;
            }
            .right {
                text-align: right;
            }
            .center {
                text-align: center;
            }
            .w25 {
                width: 20%;
            }
            .w50 {
                width: 45%;
            }
            .w100 {
                width: 100%;
                display: table;
            }
            .inline {
                display: inline;
            }
            .flt {
                float: left;
            }
            .fltleft {
                float: left;
            }
            .fltright {
                float: right;
            }
        </style>
    </head>
    <body>
        <div id="about">
                <p><strong>iWDL</strong><br />Version 0.3<br />
                    <p><strong>By Sietse Visser</strong></p>
                <p><em>Weather Display Live<br /> on you iPhone</em></p>
                    <p>&nbsp;</p>
                    <p>sietse@sietse.nl</p>
                <p><br /><br /><a href="#" class="grayButton goback">Close</a></p>
        </div>

        <div id="iwdl">
            <div class="toolbar">
                <h1 iwdltxt="live_weather"></h1>
                <a href="#" class="back" iwdltxt="back"></a>
            </div>
        </div>

        <div id="minmax">
            <div class="toolbar">
                <h1 iwdltxt="min_max"></h1>
                <a href="#" class="back" iwdltxt="back"></a>
            </div>
            <div id="minmaxinfo" class="info">
            </div>
        </div>

        <div id="ghour">
            <div class="toolbar">
                <h1 iwdltxt="ghour"></h1>
                <a href="#" class="back" iwdltxt="back"></a>
            </div>
            <div id="hgraphsinfo" class="info">
            </div>
        </div>

        <div id="gday">
            <div class="toolbar">
                <h1 iwdltxt="gday"></h1>
                <a href="#" class="back" iwdltxt="back"></a>
            </div>
            <div id="dgraphsinfo" class="info">
            </div>
        </div>

        </div>

        <div id="graphs_1">

        <div id="graphs_12">

        </div>

        <div id="graphs_79">
            <div class="toolbar">
                <h1 iwdltxt="graphs_solaruv"></h1>

            </div>
            <div id="graphsinfo_79" class="info">
            </div>
        </div>

        <div id="graphs_127">
            <div class="toolbar">
                <h1 iwdltxt="graphs_solarwm"></h1>
                <a href="#" class="back" iwdltxt="back"></a>
            </div>
            <div id="graphsinfo_127" class="info">

        </div>

        <div id="graphs">
            <div class="toolbar">
                <h1 iwdltxt="graphmenu"></h1>
                <a href="#" class="back" iwdltxt="back"></a>
            </div>
            <ul class="rounded">
                <li class="arrow"><a href="#ghour"  iwdltxt="ghour"></a></li>
                <li class="arrow"><a href="#gday"   iwdltxt="gday"></a></li>
                <li class="arrow"><a href="#gweek"  iwdltxt="gweek"></a></li>
                <li class="arrow"><a href="#gmonth" iwdltxt="gmonth"></a></li>
            </ul>
        </div>

        <div id="home" class="current">
            <div class="toolbar">
                <h1>iWeather Display</h1>
                <a class="button flip" id="infoButton" href="#about" iwdltxt="about"></a>
            </div>
            <ul class="rounded">
                <li class="arrow"><a href="#iwdl"   iwdltxt="live_weather"></a></li>
                <li class="arrow"><a href="#minmax" iwdltxt="min_max"></a></li>
                <li class="arrow"><a href="#graphs" iwdltxt="graphs"></a></li>
            </ul>
        </div>

    </body>
</html>
